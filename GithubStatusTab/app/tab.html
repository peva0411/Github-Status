<!DOCTYPE html>
<html data-ng-app="githubStatusApp" data-ng-csp="" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Github Status</title>
        <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/angular-csp.css" />
        <link  rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
    </head>
<body>

    
    <div ng-view></div>
    
    <div style="z-index: 3" class="alert alert-{{alert.type}} animated main-alert"
         ng-class="{'fadeInDownBig':alert.show, 'fadeOut':!alert.show, 'alert-hidden':!alert.hasBeenShown}">
        <h4>{{alert.title}}</h4>
        {{alert.message}}
    </div>

    <script src="./js/vendor/angular.min.js"></script>
    <script src="./js/vendor/angular-route.min.js"></script>
    <script src="./js/vendor/moment.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/MainCtrl.js"></script>
    <script src="./js/controllers/SettingsCtrl.js"></script>
    <script src="./js/filters/numberFixedLen.js"></script>
    <script src="./js/directives/userInfo.js"></script>
    <script src="./js/directives/pluralize.js"></script>
    <script src="./js/services/alertService.js"></script>
    <script src="./js/services/DurationService.js"></script>
    <script src="./js/services/UserService.js"></script>
    <script src="./js/services/GithubService.js"></script>
</body>
</html>
