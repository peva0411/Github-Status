
<div class="container">
    <h2>Settings</h2>
    <div class="well">
        <form class="form-horizontal" ng-submit="save()">
            <fieldset>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="userName" placeholder="Enter a Github user.." />
                        <span class="input-group-btn"><button type="submit" value="Save" class="btn btn-primary">Save</button></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
